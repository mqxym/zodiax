<body>

</body>

<script>
    function onSiteLoad() {
        generateDate();
    }

    $(document).ready(onSiteLoad);

    function generateDate() {
      const daysOfYear = 365; // Considering a non-leap year
      const randomValue = Math.floor(Math.random() * daysOfYear); // Generate random value from 0 to 364

      // Create a date object for January 1st of the current year
      const startDate = new Date(new Date().getFullYear(), 0, 1);

      // Add the random number of days to the start date
      const generatedDate = new Date(startDate.getTime() + randomValue * 24 * 60 * 60 * 1000);

      // Get the day and month from the generated date
      const day = generatedDate.getDate();
      const month = generatedDate.toLocaleString('en-US', { month: 'long' });

      // Output the formatted date
      const date = `${month}, ${day}${getOrdinalSuffix(day)}`;
      $("#date").html(date) ;
    }

    // Function to get the ordinal suffix (e.g., 1st, 2nd, 3rd, 4th, etc.)
    function getOrdinalSuffix(number) {
      const suffixes = ["th", "st", "nd", "rd"];
      const relevantDigits = (number % 100 > 10 && number % 100 < 20) ? 0 : number % 10;
      return (relevantDigits > 3) ? suffixes[0] : suffixes[relevantDigits];
    }
  </script>
